<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Student</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-header {
            margin-bottom: 30px;
        }
        .form-header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .btn-custom {
            background: #007bff;
            color: #fff;
            border-radius: 50px;
            padding: 10px 30px;
        }
        .btn-custom:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <div class="form-header text-center">
                    <h1>Create Student</h1>
                </div>
                <form id="createStudentForm" method="post" action="https://rssmarthut.com/consultant/createstudent.php">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" name="gender" id="gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fathersName">Father's Name</label>
                        <input type="text" class="form-control" name="fathersName" id="fathersName" placeholder="Enter father's name" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" class="form-control" name="course" id="course" placeholder="Enter course" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city" placeholder="Enter city" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="consultantName">Consultant Name / University Name</label>
                        <input type="text" class="form-control" name="consultantName" id="consultantName" placeholder="Enter consultant name" required>
                    </div>
                    <div class="form-group">
                        <label for="feesAmount">Course Fees Amount</label>
                        <input type="number" class="form-control" name="feesAmount" id="feesAmount" placeholder="Enter fees amount" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="consultantAmount">Consultant Amount</label>
                        <input type="number" class="form-control" name="consultantAmount" id="consultantAmount" placeholder="Enter consultant amount" required>
                    </div>
                    <div class="form-group">
                        <label for="total-amount">Total Amount</label>
                        <input type="number" class="form-control" name="total-amount" id="total-amount" placeholder="Enter amount" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="paid-amount-university">Paid Amount To University</label>
                        <input type="number" class="form-control" name="paid-amount-university" id="paid-amount-university" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label for="paid-amount-consultant">Paid Amount To Consultant</label>
                        <input type="number" class="form-control" name="paid-amount-consultant" id="paid-amount-consultant" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label for="paid-amount">Total Paid Amount</label>
                        <input type="number" class="form-control" name="paid-amount" id="paid-amount" placeholder="Enter amount" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="remaining-amount">Remaining Amount</label>
                        <input type="number" class="form-control" name="remaining-amount" id="remaining-amount" placeholder="Enter amount" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="remark">Remark</label>
                        <input type="text" class="form-control" name="remark" id="remark" placeholder="Enter remark" required>
                    </div>
                    <div class="form-group">
                        <label for="username" hidden>Username</label>
                        <input type="text" class="form-control" name="username" id="username" readonly hidden>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Create Student</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    // Set the username field using local storage
    document.addEventListener('DOMContentLoaded', function() {
        var usernameField = document.getElementById('username');
        var username = localStorage.getItem('username');
        if (username) {
            usernameField.value = username;
        }
    });

    document.getElementById('createStudentForm').addEventListener('submit', function(event) {
        // Before submitting, store username in local storage
        var usernameField = document.getElementById('username');
        localStorage.setItem('username', usernameField.value);
    });

    // Calculate total amount
    function calculateTotalAmount() {
        var feesAmount = parseFloat(document.getElementById('feesAmount').value) || 0;
        var consultantAmount = parseFloat(document.getElementById('consultantAmount').value) || 0;
        var totalAmount = feesAmount + consultantAmount;
        document.getElementById('total-amount').value = totalAmount;
        calculateRemainingAmount(); // Recalculate remaining amount whenever total amount is calculated
    }

    // Calculate total paid amount
    function calculateTotalPaidAmount() {
        var paidAmountUniversity = parseFloat(document.getElementById('paid-amount-university').value) || 0;
        var paidAmountConsultant = parseFloat(document.getElementById('paid-amount-consultant').value) || 0;
        var totalPaidAmount = paidAmountUniversity + paidAmountConsultant;
        document.getElementById('paid-amount').value = totalPaidAmount;
        calculateRemainingAmount(); // Recalculate remaining amount whenever paid amount is calculated
    }

    // Calculate remaining amount
    function calculateRemainingAmount() {
        var totalAmount = parseFloat(document.getElementById('total-amount').value) || 0;
        var paidAmount = parseFloat(document.getElementById('paid-amount').value) || 0;
        var remainingAmount = totalAmount - paidAmount;
        document.getElementById('remaining-amount').value = remainingAmount;
    }

    // Add event listeners to recalculate amounts when inputs change
    document.getElementById('feesAmount').addEventListener('input', calculateTotalAmount);
    document.getElementById('consultantAmount').addEventListener('input', calculateTotalAmount);
    document.getElementById('paid-amount-university').addEventListener('input', calculateTotalPaidAmount);
    document.getElementById('paid-amount-consultant').addEventListener('input', calculateTotalPaidAmount);
</script>

</body>
</html>
