<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ten Row Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: calc(100% - 10px);
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="myForm" action="https://script.google.com/macros/s/AKfycbyUstWnpIMxqiqQY-fg7QOu2c_3BR_j35vg9z-aRDb0DbqEck5vZNmszmUp0vqBHVIKvA/exec" method="post">
    <!-- Your existing form content here -->
  <div class="container">
    <div class="form-container">
      <div class="form-group">
        <label for="row1">Row 1:</label>
        <input type="text" id="row1" name="row1">
      </div>
      <div class="form-group">
        <label for="row2">Row 2:</label>
        <input type="text" id="row2" name="row2">
      </div>
      <div class="form-group">
        <label for="row3">Row 3:</label>
        <input type="text" id="row3" name="row3">
      </div>
      <div class="form-group">
        <label for="row4">Row 4:</label>
        <input type="text" id="row4" name="row4">
      </div>
      <div class="form-group">
        <label for="row5">Row 5:</label>
        <input type="text" id="row5" name="row5">
      </div>
      <div class="form-group">
        <label for="row6">Row 6:</label>
        <input type="text" id="row6" name="row6">
      </div>
      <div class="form-group">
        <label for="row7">Row 7:</label>
        <input type="text" id="row7" name="row7">
      </div>
      <div class="form-group">
        <label for="row8">Row 8:</label>
        <input type="text" id="row8" name="row8">
      </div>
      <div class="form-group">
        <label for="row9">Row 9:</label>
        <input type="text" id="row9" name="row9">
      </div>
      <div class="form-group">
        <label for="row10">Row 10:</label>
        <input type="text" id="row10" name="row10">
      </div>
      <button type="submit">Submit</button>
    </div>
  </div>
  <button type="button" onclick="submitForm()">Submit</button>
</form>
  <script>
    function submitForm() {
      var form = document.getElementById('myForm');
      var formData = new FormData(form);
  
      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        console.log(data);
        // Handle success or error as needed
      })
      .catch(error => {
        console.error('Error:', error);
        // Handle error
      });
    }
  </script>
  
</body>
</html>
