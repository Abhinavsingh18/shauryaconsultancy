<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Student Management</h1>
    <a id="view-students-btn" href="#" class="btn btn-primary">View Students</a>
</div>

<script>
    // Retrieve username from local storage
    const username = localStorage.getItem('username');

    // Set the href attribute of the "View Students" button
    document.getElementById('view-students-btn').href = 'https://rssmarthut.com/consultant/view_students.php?username=' + encodeURIComponent(username);
</script>

</body>
</html>
