<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Include your CSS styles -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Script to handle form submission and redirection -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://rssmarthut.com/consultant/login.php", true); // Point to your PHP script URL

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.status === "success") {
                        alert(response.message); // Optional: Show success message
                        localStorage.setItem('username', username); // Store username in localStorage
                        window.location.href = "index.html"; // Redirect to your desired page after login
                    } else {
                        alert(response.message); // Show error message
                    }
                } else {
                    alert("Error: " + xhr.status);
                }
            };

            xhr.onerror = function() {
                alert("Network Error");
            };

            xhr.send(formData); // Send form data
        });
    </script>
</body>
</html>
